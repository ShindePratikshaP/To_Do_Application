<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <style>
        body{
            background-color: #176797;
            background-image: linear-gradient(160deg, #176797 0%, #18ceb9 100%);
            height: 100vh;

        }
        .action-container{
            display: flex;
            justify-content: center;
            margin-top: 20px;
            font-size: 10px;
        }
        .list-container{
            height: 300px;
            background-color:white;
            width: 300px;
            display: block;
            margin: 20px auto;
            padding: 10px;
            border-radius: 5px;
        overflow-y: scroll;
     

        }
        .todo-item{
            background-color: #054464;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            color: white;
            font-size: 18px;
        }
        .input{
            width: 200px;
            padding: 5px 5px;
            font-size: 15px;
        }
        .btn-add{
            background-color: #054464;
            padding: 5px auto;
            color: white;
            font-weight: bold;
            width: 100px;
            font-size: 16px;
            margin-left: 5px;
            padding: 5px;
            cursor: pointer;
            
        }
    </style>
</head>
<body>
    <div class="list-container" id="list-container">
        <div class="todo-item">Task Item</div>
    </div>

   
    <div class="action-container">
        <input type="text" id="input-todo" class="input" placeholder="Enter List Item"/>
    <button class="btn-add" onclick="Add()">Add</button>
    </div>
    
    <script>
        let todolist=[];
       
       

        function Add(){
            const inputElenment=document.getElementById(`input-todo`);
             todolist.push(inputElenment.value)
            inputElenment.value= ""

            randortodolist();

        }
        function randortodolist(){
           const listcontainer=document.getElementById(`list-container`);
           listcontainer.innerHTML=" "

           for(const todoitem of todolist)
           {
            listcontainer.innerHTML += `<div class="todo-item">
                <input type="checkbox"/>${todoitem }</div>`
           }
        }
        
        </script>
</body>
</html>
